<h1 align="center">
  Search for:
  <input
    type="text"
    placeholder="Search item"
    [(ngModel)]="searchQuery"
    style="
      height: 30px;
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    "/>
</h1>
<table
  align="center"
  style="
    border-collapse: collapse;
    width: 80%;
    margin-top: 20px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
  <thead style="background-color: #1976d2; color: white;">
    <tr>
      <th style="padding: 12px; border: 1px solid #ccc;">Sr. No</th>
      <th style="padding: 12px; border: 1px solid #ccc;">Name</th>
      <th style="padding: 12px; border: 1px solid #ccc;">Price</th>
      <th style="padding: 12px; border: 1px solid #ccc;">Image</th>
      <th style="padding: 12px; border: 1px solid #ccc;">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of products | filter: searchQuery; index as i"
      style="text-align: center; background-color: #f9f9f9;">
      <td style="padding: 10px; border: 1px solid #ccc;">{{ i + 1 }}</td>
      <td style="padding: 10px; border: 1px solid #ccc;">{{ item.name }}</td>
      <td style="padding: 10px; border: 1px solid #ccc;">â‚¹{{ item.price }}</td>
      <td style="padding: 10px; border: 1px solid #ccc;">
        <img
          src="{{ item.image }}"
          style="height: 100px; width: 100px; object-fit: cover; border-radius: 8px;"/>
      </td>
      <td style="padding: 10px; border: 1px solid #ccc;">
        {{ todaydate | date: 'mediumDate' }}
      </td>
    </tr>
  </tbody>
</table>
